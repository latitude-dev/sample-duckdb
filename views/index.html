<div class='bg-gray-200'>
  <Input name='year' default='2023' min='1900' max='2000' />
  {% if counters.length  > 3 %}
    <BarChart data={% counters %} />
  {% endif %}
  {% for name in query['names'] %}
      <span>{% name %}</span>
  {% endfor %}
  <Table data={% events_enriched %} />
</div>
